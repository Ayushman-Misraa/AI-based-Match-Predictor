<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Match Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        form {
            margin: auto;
            padding: 20px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>IPL Match Predictor</h1>
    <p>Upload your dataset and provide model parameters to get predictions.</p>
    <form id="predictForm" method="POST" action="/predict" enctype="multipart/form-data">
        <label for="file">Upload Dataset (CSV):</label>
        <input type="file" id="file" name="file" required>

        <label for="iterations">Iterations:</label>
        <input type="number" id="iterations" name="iterations" placeholder="Enter number of iterations" required>

        <label for="learning_rate">Learning Rate:</label>
        <input type="text" id="learning_rate" name="learning_rate" placeholder="e.g., 0.001, 0.01, 0.1" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
